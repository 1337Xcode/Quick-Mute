<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <title>Twitter Quick Mute</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="header">
    <h2>Twitter Quick Mute</h2>
  </div>
  <div class="toggle-container">
    <label class="toggle" for="enableToggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
    <span>Enable Mute Shortcut</span>
  </div>
  <p>Highlight any text and press <span class="shortcut">Ctrl+B</span> to add to muted keywords.</p>
  <div class="history">
    <h3>Recently Muted</h3>
    <ul id="recentlyMuted"></ul>
  </div>
  <div class="footer">
    <p>Twitter Quick Mute v1.0</p>
  </div>
  <script src="../popup.js"></script>
</body>
</html>
